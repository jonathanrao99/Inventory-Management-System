<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('static/home.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar-brand {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/analytics">Analytics</a>
        <a href="/predict">Predictions</a>
        <a href="/inventory">Inventory</a>
        <a class="navbar-brand" href="#">Inventory Management System</a>
    </div>
    <div class="content">
        <h1>Welcome to Inventory Management System</h1>
        <p>This is the home page of our Inventory Management System.</p>
        <p>Use the form below to submit your dataset.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput">
            <button type="button" class="submit-button" onclick="submitData()">Submit Dataset</button>
        </form>
    </div>
    <script>
        function submitData() {
            // Get the file input element
            var fileInput = document.getElementById('fileInput');
            // Get the selected file
            var file = fileInput.files[0];
            
            // Create a FormData object to send the file
            var formData = new FormData();
            formData.append('file', file);

            // Perform AJAX request to submit the file
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);
            xhr.onload = function () {
                if (xhr.status == 200) {
                    alert('File uploaded successfully!');
                } else {
                    alert('Error uploading file. Please try again.');
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
